general {
        colors = true
        interval = 2
}

order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "battery 0"
order += "cpu_usage"
order += "tztime local"
order += "volume master"

wireless _first_ {
        format_up = "ðŸ“¶  (%quality at %essid) %ip"
        format_down = "ðŸ“¶  down"
}

battery 0 {
	last_full_capacity = true
        format = "%status %percentage %remaining"
	low_threshold=20 
	threshold_type=percentage
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

cpu_usage {
	format = "CPU: %usage"
}

disk "/" {
        format = "%avail"
}

volume master {
        format = "â™ª: %volume"
	format_muted = "â™ª: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
